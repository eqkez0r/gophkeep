version: "3"

task:
  build:
    - powershell New-Item -ItemType Directory -Force -Path ./build
    - go build -o build/agent.exe ./cmd/agent -ldflags  -ldflags="-X main.buildVersion=v0.0.1 -X main.buildDate=$(shell date -u +%Y-%m-%dT%H:%M:%S) -X main.buildCommit=$(shell git rev-parse HEAD)"
    - go build -o build/server.exe ./cmd/server